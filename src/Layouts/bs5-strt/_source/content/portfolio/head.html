<!-- Portfolio Page Custom Styles -->
<style>
    /* Hero Section */
    .hero-section {
        position: relative;
        overflow: hidden;
    }
    
    .hero-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(0, 102, 204, 0.9) 0%, rgba(102, 16, 242, 0.9) 100%);
        z-index: 1;
    }
    
    .hero-section .container {
        position: relative;
        z-index: 2;
    }
    
    .min-vh-50 {
        min-height: 50vh;
    }

    /* Portfolio Cards */
    .portfolio-card {
        background: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    
    .portfolio-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .portfolio-image {
        position: relative;
        overflow: hidden;
        height: 250px;
    }
    
    .portfolio-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }
    
    .portfolio-card:hover .portfolio-image img {
        transform: scale(1.05);
    }
    
    .portfolio-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(0, 102, 204, 0.9) 0%, rgba(102, 16, 242, 0.9) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .portfolio-card:hover .portfolio-overlay {
        opacity: 1;
    }
    
    .portfolio-overlay-content {
        text-align: center;
        padding: 20px;
    }
    
    .portfolio-info {
        padding: 25px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }
    
    .portfolio-info h5 {
        color: #333;
        margin-bottom: 10px;
    }
    
    .portfolio-info p {
        flex-grow: 1;
        margin-bottom: 15px;
    }
    
    .portfolio-tags {
        margin-top: auto;
    }
    
    .portfolio-tags .badge {
        font-size: 0.75rem;
        padding: 5px 10px;
    }

    /* Filter Buttons */
    .filter-buttons {
        margin-bottom: 40px;
    }
    
    .filter-btn {
        border-radius: 25px;
        padding: 10px 25px;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 2px solid #0066cc;
    }
    
    .filter-btn:hover,
    .filter-btn.active {
        background-color: #0066cc;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
    }

    /* Portfolio Item Animation */
    .portfolio-item {
        transition: all 0.3s ease;
    }
    
    .portfolio-item.hidden {
        opacity: 0;
        transform: scale(0.8);
        pointer-events: none;
    }

    /* Stats Section */
    .stat-item {
        padding: 20px;
        transition: transform 0.3s ease;
    }
    
    .stat-item:hover {
        transform: translateY(-5px);
    }
    
    .stat-number {
        background: linear-gradient(135deg, #0066cc 0%, #6610f2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: countUp 2s ease-out;
    }
    
    @keyframes countUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Lightbox Enhancements */
    .lightbox-link {
        text-decoration: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .hero-section {
            padding: 60px 0;
        }
        
        .display-4 {
            font-size: 2.5rem;
        }
        
        .portfolio-image {
            height: 200px;
        }
        
        .filter-btn {
            padding: 8px 20px;
            font-size: 0.9rem;
        }
        
        .stat-number {
            font-size: 2.5rem;
        }
    }
    
    @media (max-width: 576px) {
        .portfolio-info {
            padding: 20px;
        }
        
        .hero-section .lead {
            font-size: 1.1rem;
        }
        
        .display-5 {
            font-size: 2rem;
        }
    }

    /* Loading Animation */
    .portfolio-grid-loading {
        opacity: 0.5;
        pointer-events: none;
    }
    
    .portfolio-grid-loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0066cc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        transform: translate(-50%, -50%);
    }
    
    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Hover Effects for CTAs */
    .btn-primary:hover,
    .btn-outline-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 102, 204, 0.3);
    }
    
    .btn-light:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
</style>
