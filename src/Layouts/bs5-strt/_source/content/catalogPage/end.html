  <!-- Catalog-specific JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const filterButtons = document.querySelectorAll('[data-filter]');
      const catalogItems = document.querySelectorAll('.catalog-item');
      const searchInput = document.getElementById('catalogSearch');
      const noResults = document.getElementById('noResults');
      
      let currentFilter = 'all';
      let currentSearch = '';
      
      // Filter functionality
      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Update active button
          filterButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          currentFilter = this.dataset.filter;
          filterItems();
        });
      });
      
      // Search functionality
      searchInput.addEventListener('input', function() {
        currentSearch = this.value.toLowerCase();
        filterItems();
      });
      
      // Combined filter and search function
      function filterItems() {
        let visibleCount = 0;
        
        catalogItems.forEach(item => {
          const category = item.dataset.category;
          const title = item.querySelector('.card-title').textContent.toLowerCase();
          const description = item.querySelector('.card-text').textContent.toLowerCase();
          const features = Array.from(item.querySelectorAll('li')).map(li => li.textContent.toLowerCase()).join(' ');
          
          const matchesFilter = currentFilter === 'all' || category === currentFilter;
          const matchesSearch = currentSearch === '' || 
                              title.includes(currentSearch) || 
                              description.includes(currentSearch) ||
                              features.includes(currentSearch);
          
          if (matchesFilter && matchesSearch) {
            item.style.display = 'block';
            item.classList.add('fade-in');
            item.classList.remove('fade-out');
            visibleCount++;
          } else {
            item.classList.add('fade-out');
            item.classList.remove('fade-in');
            setTimeout(() => {
              if (item.classList.contains('fade-out')) {
                item.style.display = 'none';
              }
            }, 300);
          }
        });
        
        // Show/hide no results message
        if (visibleCount === 0) {
          noResults.style.display = 'block';
        } else {
          noResults.style.display = 'none';
        }
      }
      
      // Clear filters function (accessible globally)
      window.clearFilters = function() {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        filterButtons[0].classList.add('active'); // "All Products" button
        searchInput.value = '';
        currentFilter = 'all';
        currentSearch = '';
        filterItems();
      };
      
      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            e.preventDefault();
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
      
      // Add loading animation for card images
      const cardImages = document.querySelectorAll('.card-img-top');
      cardImages.forEach(img => {
        img.addEventListener('load', function() {
          this.style.opacity = '0';
          this.style.transition = 'opacity 0.3s ease';
          setTimeout(() => {
            this.style.opacity = '1';
          }, 100);
        });
      });
      
      // Initialize with fade-in animation
      catalogItems.forEach((item, index) => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(20px)';
        setTimeout(() => {
          item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          item.style.opacity = '1';
          item.style.transform = 'translateY(0)';
        }, index * 100);
      });
      
      console.log('Catalog initialized with', catalogItems.length, 'items');
    });
  </script>
